<script>
    function scrollUp() {
        const duration = 10;
        const scrollStep = -5000;
        const steps = duration / (1000 / Math.abs(scrollStep));

        let step = 0;

        function stepScroll() {
            if (step < steps) {
                window.scrollBy(0, scrollStep);
                step++;
                requestAnimationFrame(stepScroll);
            }
        }

        stepScroll();
    }

    const animateButton = document.getElementById("animate-button");
    animateButton.addEventListener("click", scrollUp);
</script>
